    1: The paraphrased email significantly alters the meaning of the original email.
    2: The paraphrased email somewhat changes the meaning of the original email.
    3: The paraphrased email retains the general meaning but misses some nuances.
    4: The paraphrased email is mostly faithful to the original meaning with minor deviations.
