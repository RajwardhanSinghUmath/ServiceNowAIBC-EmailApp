    I will provide you with:
    - The expected topic
    - The expected persona
    - The expected tone
    - The expected length
    - The email content to be judged
    
    For each parameter, give a score from **1 to 5** according to the following scale:
      1 - Does not follow the parameter at all  
      2 - Follows the parameter slightly  
      3 - Moderately follows the parameter  
      4 - Mostly follows the parameter  
      5 - Perfectly aligns with the parameter

